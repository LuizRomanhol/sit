<body>
    <section>
        <h1>{{this.stateService.getCurrentTipoDemanda()?.toString()}} - Atribuir demanda</h1>

        <select name="tipo_demanda" [(ngModel)]="usuarioNome" (ngModelChange)="onUsuarioSelection()">
            <option *ngFor="let usuario of usuarios" [value]="usuario">{{usuario}}</option>
        </select>
    </section>
</body>
